<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Java Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: #fff9f2;
      margin: 0;
    }
    #quiz-container {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      max-width: 600px;
      text-align: center;
    }
    h2 {
      color: #ff6b6b;
      font-size: 24px;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ffc09f;
      background-color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s ease;
    }
    .options button:hover {
      background-color: #ffe0c9;
    }
    .correct {
      background-color: #c8f7c5 !important;
    }
    .incorrect {
      background-color: #f7c5c5 !important;
    }
    #result {
      font-size: 20px;
      margin-top: 20px;
      color: #4caf50;
    }
    canvas {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div id="quiz-container">
    <h2 id="question"></h2>
    <div class="options" id="options"></div>
    <div id="result"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const quiz = [
      { q: "Which of the following is a feature of Java?", a: "Platform Independence",
    options: [
      "Low-level memory access",
      "Platform Independence",
      "Operator Overloading",
      "Multiple Inheritance through classes"
    ] },
  { q: "What is JVM in Java?", a: "Java Virtual Machine",
    options: [
      "Java Variable Method",
      "Java Visual Manager",
      "Java Virtual Machine",
      "Joint Virtual Module"
    ] },
  { q: "Which keyword is used to inherit a class in Java?", a: "extends",
    options: [
      "this",
      "super",
      "implements",
      "extends"
    ] },
  { q: "Which of the following is not a primitive data type in Java?", a: "String",
    options: [
      "int",
      "float",
      "char",
      "String"
    ] },
  { q: "Which method is the entry point of a Java program?", a: "main()",
    options: [
      "start()",
      "main()",
      "run()",
      "execute()"
    ] },
  { q: "Which of these is a valid declaration of an array in Java?", a: "int[] arr = new int[5];",
    options: [
      "int arr[] = int[5];",
      "array arr = new array(5);",
      "int[] arr = new int[5];",
      "new int arr = [5];"
    ] },
  { q: "What is method overloading in Java?", a: "Defining multiple methods with the same name but different parameters",
    options: [
      "Using multiple classes with the same method",
      "Defining multiple methods with the same name but different parameters",
      "Calling a method inside itself",
      "Using two methods that perform the same task"
    ] },
  { q: "Which access modifier makes a member accessible only within its own class?", a: "private",
    options: [
      "protected",
      "default",
      "public",
      "private"
    ] },
  { q: "Which interface provides the capability to store objects using key-value pairs?", a: "Map",
    options: [
      "Set",
      "List",
      "Map",
      "Queue"
    ] },
  { q: "Which of these is not a Java keyword?", a: "include",
    options: [
      "static",
      "include",
      "final",
      "synchronized"
        ] }
    ];

    let current = 0, score = 0;

    function showQuestion() {
      document.getElementById("result").innerText = "";
      const q = quiz[current];
      document.getElementById("question").innerText = `Q${current + 1}. ${q.q}`;
      const options = document.getElementById("options");
      options.innerHTML = "";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.onclick = () => handleAnswer(btn, q.a);
        options.appendChild(btn);
      });
    }

    function handleAnswer(btn, correctAnswer) {
      const buttons = document.querySelectorAll("#options button");
      buttons.forEach(b => b.disabled = true);

      if (btn.innerText === correctAnswer) {
        btn.classList.add("correct");
        score++;
        confetti();
        setTimeout(() => {
          current++;
          if (current < quiz.length) {
            showQuestion();
          } else {
            showScore();
          }
        }, 1000);
      } else {
        btn.classList.add("incorrect");
        document.getElementById("result").innerText = "Oops! Try again.";
        buttons.forEach(b => b.disabled = false);
      }
    }

    function showScore() {
      document.getElementById("question").innerText = `ðŸŽ‰ Congratulations! You scored ${score} out of ${quiz.length}!`;
      document.getElementById("options").innerHTML = "";
    }

    showQuestion();
  </script>
</body>
</html>
