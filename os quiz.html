<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OS Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: #fff9f2;
      margin: 0;
    }
    #quiz-container {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      max-width: 600px;
      text-align: center;
    }
    h2 {
      color: #ff6b6b;
      font-size: 24px;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ffc09f;
      background-color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s ease;
    }
    .options button:hover {
      background-color: #ffe0c9;
    }
    .correct {
      background-color: #c8f7c5 !important;
    }
    .incorrect {
      background-color: #f7c5c5 !important;
    }
    #result {
      font-size: 20px;
      margin-top: 20px;
      color: #4caf50;
    }
    canvas {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div id="quiz-container">
    <h2 id="question"></h2>
    <div class="options" id="options"></div>
    <div id="result"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const quiz = [
      { q: "What is an Operating System?", a: "A system software that manages hardware and software resources",
    options: [
      "A hardware device",
      "An antivirus program",
      "A system software that manages hardware and software resources",
      "A programming language"
    ] },
  { q: "Which of the following is not a function of an OS?", a: "Compiling programs",
    options: [
      "Managing memory",
      "Handling I/O operations",
      "Compiling programs",
      "Managing processes"
    ] },
  { q: "What is a process?", a: "An instance of a program in execution",
    options: [
      "A computer program stored on disk",
      "A task scheduler",
      "An instance of a program in execution",
      "A system file"
    ] },
  { q: "What is a deadlock?", a: "A situation where processes wait indefinitely for resources",
    options: [
      "A hardware crash",
      "A software bug",
      "A situation where processes wait indefinitely for resources",
      "A memory leak"
    ] },
  { q: "Which of the following is a type of OS?", a: "Real-Time Operating System",
    options: [
      "HTML OS",
      "Java OS",
      "Real-Time Operating System",
      "Front-End OS"
    ] },
  { q: "What is a kernel?", a: "The core part of an operating system",
    options: [
      "A device driver",
      "An antivirus tool",
      "The core part of an operating system",
      "A GUI interface"
    ] },
  { q: "What is virtual memory?", a: "A memory management technique that gives an application the impression it has contiguous memory",
    options: [
      "Physical memory in the CPU",
      "Temporary files stored on disk",
      "A memory management technique that gives an application the impression it has contiguous memory",
      "Memory on external devices"
    ] },
  { q: "What is context switching?", a: "Saving and restoring state when switching between processes",
    options: [
      "Restarting a program",
      "Saving and restoring state when switching between processes",
      "Shutting down the OS",
      "Changing device drivers"
    ] },
  { q: "Which of these is not a scheduling algorithm?", a: "Depth-First Search",
    options: [
      "Round Robin",
      "First Come First Serve",
      "Shortest Job First",
      "Depth-First Search"
    ] },
  { q: "Which of the following is used to prevent deadlock?", a: "Resource Allocation Graph",
    options: [
      "Stack Memory",
      "Resource Allocation Graph",
      "Interrupt Vector Table",
      "Paging Table"

        ] }
    ];

    let current = 0, score = 0;

    function showQuestion() {
      document.getElementById("result").innerText = "";
      const q = quiz[current];
      document.getElementById("question").innerText = `Q${current + 1}. ${q.q}`;
      const options = document.getElementById("options");
      options.innerHTML = "";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.onclick = () => handleAnswer(btn, q.a);
        options.appendChild(btn);
      });
    }

    function handleAnswer(btn, correctAnswer) {
      const buttons = document.querySelectorAll("#options button");
      buttons.forEach(b => b.disabled = true);

      if (btn.innerText === correctAnswer) {
        btn.classList.add("correct");
        score++;
        confetti();
        setTimeout(() => {
          current++;
          if (current < quiz.length) {
            showQuestion();
          } else {
            showScore();
          }
        }, 1000);
      } else {
        btn.classList.add("incorrect");
        document.getElementById("result").innerText = "Oops! Try again.";
        buttons.forEach(b => b.disabled = false);
      }
    }

    function showScore() {
      document.getElementById("question").innerText = `ðŸŽ‰ Congratulations! You scored ${score} out of ${quiz.length}!`;
      document.getElementById("options").innerHTML = "";
    }

    showQuestion();
  </script>
</body>
</html>
