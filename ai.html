<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Structures - Flashcards</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right, #b2fefa, #0ed2f7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #003049;
    }

    .flashcard-container {
      perspective: 1500px;
      width: 90%;
      max-width: 650px;
      height: 350px;
      position: relative;
      margin-bottom: 25px;
    }

    .flashcard {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.6s ease-in-out;
      cursor: pointer;
    }

    .flashcard.flipped {
      transform: rotateY(180deg);
    }

    .flashcard-side {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      line-height: 1.6;
      text-align: center;
      background-color: #ffffff;
    }

    .flashcard-front {
      background: #ffffff;
      color: #222;
    }

    .flashcard-back {
      background: #ffe8cc;
      transform: rotateY(180deg);
      color: #333;
    }

    button {
      padding: 14px 32px;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      background-color: #ff6b6b;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      margin-top: 10px;
    }

    button:hover {
      background-color: #ff4757;
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.98);
    }

    @media screen and (max-width: 500px) {
      .flashcard-side {
        font-size: 1rem;
        padding: 20px;
      }
      button {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>üìö Artificial Intelligence Flashcards</h1>

  <div class="flashcard-container">
    <div class="flashcard" id="flashcard">
      <div class="flashcard-side flashcard-front" id="card-front">Loading...</div>
      <div class="flashcard-side flashcard-back" id="card-back">Loading...</div>
    </div>
  </div>

  <button id="nextBtn">Next ‚û°Ô∏è</button>
  <button id="quizStartBtn" style="display: none;">Start Quiz</button>

  <script>
    const flashcard = document.getElementById('flashcard');
    const front = document.getElementById('card-front');
    const back = document.getElementById('card-back');
    const nextBtn = document.getElementById('nextBtn');
    const quizBtn = document.getElementById('quizStartBtn');

    const flashcards = [
{ question: "What is Artificial Intelligence (AI)?", answer: "The simulation of human intelligence in machines that are programmed to think and learn." },
  { question: "Who coined the term Artificial Intelligence?", answer: "John McCarthy in 1956 during the Dartmouth Conference." },
  { question: "What is the Turing Test?", answer: "A test to determine if a machine can exhibit intelligent behavior indistinguishable from a human." },
  { question: "What are the main goals of AI?", answer: "To create systems that can think, learn, solve problems, perceive, and understand language." },
  { question: "What is Machine Learning?", answer: "A subset of AI that allows machines to learn from data and improve from experience without being explicitly programmed." },
  { question: "Types of Machine Learning?", answer: "Supervised Learning, Unsupervised Learning, Semi-supervised Learning, and Reinforcement Learning." },
  { question: "What is Deep Learning?", answer: "A branch of machine learning using neural networks with many layers to model complex patterns in data." },
  { question: "What is a Neural Network?", answer: "A computational model inspired by the human brain, consisting of nodes (neurons) organized in layers." },
  { question: "What is Natural Language Processing (NLP)?", answer: "A field of AI that enables machines to understand, interpret, and generate human language." },
  { question: "What is an Expert System?", answer: "An AI program that simulates the judgment and behavior of a human expert in a specific field." },
  { question: "Difference between Narrow AI and General AI?", answer: "Narrow AI is designed for a specific task; General AI can perform any intellectual task that a human can do." },
  { question: "What is Reinforcement Learning?", answer: "A learning approach where agents learn optimal actions through trial and error to maximize rewards." },
  { question: "What is Computer Vision?", answer: "A field of AI that enables computers to interpret and make decisions based on visual data." },
  { question: "What is a chatbot?", answer: "An AI program that can simulate conversation with users using text or voice interactions." },
  { question: "What is the difference between AI and ML?", answer: "AI is the broader concept of machines being smart; ML is a subset of AI that uses data to learn patterns." }
]; 

    let currentIndex = 0;

    function loadCard(index) {
      front.textContent = flashcards[index].question;
      back.textContent = flashcards[index].answer;
      flashcard.classList.remove("flipped");
    }

    flashcard.addEventListener("click", () => {
      flashcard.classList.toggle("flipped");
    });

    nextBtn.addEventListener("click", () => {
      if (currentIndex < flashcards.length - 1) {
        currentIndex++;
        loadCard(currentIndex);
      } else {
        front.textContent = "üéâ You're done!";
        back.textContent = "Ready to test your knowledge?";
        flashcard.classList.remove("flipped");
        nextBtn.style.display = "none";
        quizBtn.style.display = "inline-block";
      }
    });

    
    
      quizBtn.addEventListener("click", () => {
        window.location.href = " ai quiz.html"; // ‚úÖ Make sure quiz.html is the correct file name and path
});

    

    loadCard(currentIndex);
  </script>
</body>
</html>
