<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Structures - Flashcards</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right, #b2fefa, #0ed2f7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #003049;
    }

    .flashcard-container {
      perspective: 1500px;
      width: 90%;
      max-width: 650px;
      height: 350px;
      position: relative;
      margin-bottom: 25px;
    }

    .flashcard {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.6s ease-in-out;
      cursor: pointer;
    }

    .flashcard.flipped {
      transform: rotateY(180deg);
    }

    .flashcard-side {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      line-height: 1.6;
      text-align: center;
      background-color: #ffffff;
    }

    .flashcard-front {
      background: #ffffff;
      color: #222;
    }

    .flashcard-back {
      background: #ffe8cc;
      transform: rotateY(180deg);
      color: #333;
    }

    button {
      padding: 14px 32px;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      background-color: #ff6b6b;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      margin-top: 10px;
    }

    button:hover {
      background-color: #ff4757;
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.98);
    }

    @media screen and (max-width: 500px) {
      .flashcard-side {
        font-size: 1rem;
        padding: 20px;
      }
      button {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>üìö Database Management System Flashcards</h1>

  <div class="flashcard-container">
    <div class="flashcard" id="flashcard">
      <div class="flashcard-side flashcard-front" id="card-front">Loading...</div>
      <div class="flashcard-side flashcard-back" id="card-back">Loading...</div>
    </div>
  </div>

  <button id="nextBtn">Next ‚û°Ô∏è</button>
  <button id="quizStartBtn" style="display: none;">Start Quiz</button>

  <script>
    const flashcard = document.getElementById('flashcard');
    const front = document.getElementById('card-front');
    const back = document.getElementById('card-back');
    const nextBtn = document.getElementById('nextBtn');
    const quizBtn = document.getElementById('quizStartBtn');

    const flashcards = [
     { question: "What does DBMS stand for?", answer: "Database Management System." },
  { question: "What is a database?", answer: "An organized collection of data that can be easily accessed, managed, and updated." },
  { question: "What is a primary key?", answer: "A unique identifier for each record in a table." },
  { question: "What is a foreign key?", answer: "A key used to link two tables together." },
  { question: "What is SQL?", answer: "Structured Query Language used to interact with databases." },
  { question: "What is normalization?", answer: "The process of organizing data to reduce redundancy and improve data integrity." },
  { question: "What is a table in a database?", answer: "A set of data elements organized in rows and columns." },
  { question: "What is a relational database?", answer: "A database that stores data in related tables." },
  { question: "What does CRUD stand for?", answer: "Create, Read, Update, Delete." },
  { question: "What is a schema?", answer: "The structure that defines the organization of data in a database." },
  { question: "What is a query?", answer: "A request for data or information from a database." },
  { question: "What is a transaction in DBMS?", answer: "A sequence of operations that are performed as a single logical unit of work." },
  { question: "What is ACID in DBMS?", answer: "Atomicity, Consistency, Isolation, Durability ‚Äî properties of reliable transactions." },
  { question: "What is indexing in DBMS?", answer: "A technique to speed up the retrieval of data from a database table." },
  { question: "What is a view in a database?", answer: "A virtual table based on the result-set of an SQL statement." }
    ];

    let currentIndex = 0;

    function loadCard(index) {
      front.textContent = flashcards[index].question;
      back.textContent = flashcards[index].answer;
      flashcard.classList.remove("flipped");
    }

    flashcard.addEventListener("click", () => {
      flashcard.classList.toggle("flipped");
    });

    nextBtn.addEventListener("click", () => {
      if (currentIndex < flashcards.length - 1) {
        currentIndex++;
        loadCard(currentIndex);
      } else {
        front.textContent = "üéâ You're done!";
        back.textContent = "Ready to test your knowledge?";
        flashcard.classList.remove("flipped");
        nextBtn.style.display = "none";
        quizBtn.style.display = "inline-block";
      }
    });

    
    
      quizBtn.addEventListener("click", () => {
        window.location.href = " dbms quiz.html"; // ‚úÖ Make sure quiz.html is the correct file name and path
});

    

    loadCard(currentIndex);
  </script>
</body>
</html>
