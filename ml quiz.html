<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ML Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: #fff9f2;
      margin: 0;
    }
    #quiz-container {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      max-width: 600px;
      text-align: center;
    }
    h2 {
      color: #ff6b6b;
      font-size: 24px;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ffc09f;
      background-color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s ease;
    }
    .options button:hover {
      background-color: #ffe0c9;
    }
    .correct {
      background-color: #c8f7c5 !important;
    }
    .incorrect {
      background-color: #f7c5c5 !important;
    }
    #result {
      font-size: 20px;
      margin-top: 20px;
      color: #4caf50;
    }
    canvas {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div id="quiz-container">
    <h2 id="question"></h2>
    <div class="options" id="options"></div>
    <div id="result"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const quiz = [
      {q: "What is Machine Learning?", a: "A field of study that gives computers the ability to learn without being explicitly programmed",
    options: [
      "A method for software testing",
      "A way to manually code behavior",
      "A field of study that gives computers the ability to learn without being explicitly programmed",
      "A technique to design web apps"
    ] },
  { q: "Which of the following is a type of Machine Learning?", a: "Supervised Learning",
    options: [
      "Supervised Learning",
      "Data Cleaning",
      "Database Management",
      "Software Engineering"
    ] },
  { q: "What is overfitting in ML?", a: "When a model performs well on training data but poorly on unseen data",
    options: [
      "When a model fits data perfectly and generalizes well",
      "When a model performs well on training data but poorly on unseen data",
      "When the model accuracy is always 100%",
      "When the model never learns anything"
    ] },
  { q: "Which algorithm is used for classification problems?", a: "Decision Tree",
    options: [
      "K-Means Clustering",
      "Principal Component Analysis",
      "Decision Tree",
      "Apriori"
    ] },
  { q: "What is the purpose of a cost function in ML?", a: "To measure how well the model is performing",
    options: [
      "To store the dataset",
      "To display the output",
      "To reduce model size",
      "To measure how well the model is performing"
    ] },
  { q: "Which technique is used to reduce the dimensionality of data?", a: "Principal Component Analysis (PCA)",
    options: [
      "Support Vector Machine",
      "Principal Component Analysis (PCA)",
      "Gradient Descent",
      "Naive Bayes"
    ] },
  { q: "What does 'unsupervised learning' mean?", a: "Learning without labeled output data",
    options: [
      "Learning using labeled data",
      "Learning without labeled output data",
      "Learning under supervision",
      "Learning with external instructions"
    ] },
  { q: "Which library is commonly used for ML in Python?", a: "scikit-learn",
    options: [
      "NumPy",
      "Django",
      "scikit-learn",
      "Flask"
    ] },
  { q: "Which evaluation metric is used for classification tasks?", a: "Accuracy",
    options: [
      "Accuracy",
      "MSE",
      "RMSE",
      "R-squared"
    ] },
  { q: "What is the purpose of cross-validation in ML?", a: "To ensure the model generalizes well to unseen data",
    options: [
      "To increase training time",
      "To store data efficiently",
      "To speed up algorithms",
      "To ensure the model generalizes well to unseen data"
        ] }
    ];

    let current = 0, score = 0;

    function showQuestion() {
      document.getElementById("result").innerText = "";
      const q = quiz[current];
      document.getElementById("question").innerText = `Q${current + 1}. ${q.q}`;
      const options = document.getElementById("options");
      options.innerHTML = "";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.onclick = () => handleAnswer(btn, q.a);
        options.appendChild(btn);
      });
    }

    function handleAnswer(btn, correctAnswer) {
      const buttons = document.querySelectorAll("#options button");
      buttons.forEach(b => b.disabled = true);

      if (btn.innerText === correctAnswer) {
        btn.classList.add("correct");
        score++;
        confetti();
        setTimeout(() => {
          current++;
          if (current < quiz.length) {
            showQuestion();
          } else {
            showScore();
          }
        }, 1000);
      } else {
        btn.classList.add("incorrect");
        document.getElementById("result").innerText = "Oops! Try again.";
        buttons.forEach(b => b.disabled = false);
      }
    }

    function showScore() {
      document.getElementById("question").innerText = `ðŸŽ‰ Congratulations! You scored ${score} out of ${quiz.length}!`;
      document.getElementById("options").innerHTML = "";
    }

    showQuestion();
  </script>
</body>
</html>
