<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Structures - Flashcards</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right, #b2fefa, #0ed2f7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #003049;
    }

    .flashcard-container {
      perspective: 1500px;
      width: 90%;
      max-width: 650px;
      height: 350px;
      position: relative;
      margin-bottom: 25px;
    }

    .flashcard {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.6s ease-in-out;
      cursor: pointer;
    }

    .flashcard.flipped {
      transform: rotateY(180deg);
    }

    .flashcard-side {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      line-height: 1.6;
      text-align: center;
      background-color: #ffffff;
    }

    .flashcard-front {
      background: #ffffff;
      color: #222;
    }

    .flashcard-back {
      background: #ffe8cc;
      transform: rotateY(180deg);
      color: #333;
    }

    button {
      padding: 14px 32px;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      background-color: #ff6b6b;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      margin-top: 10px;
    }

    button:hover {
      background-color: #ff4757;
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.98);
    }

    @media screen and (max-width: 500px) {
      .flashcard-side {
        font-size: 1rem;
        padding: 20px;
      }
      button {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>üìö Machine Learning Flashcards</h1>

  <div class="flashcard-container">
    <div class="flashcard" id="flashcard">
      <div class="flashcard-side flashcard-front" id="card-front">Loading...</div>
      <div class="flashcard-side flashcard-back" id="card-back">Loading...</div>
    </div>
  </div>

  <button id="nextBtn">Next ‚û°Ô∏è</button>
  <button id="quizStartBtn" style="display: none;">Start Quiz</button>

  <script>
    const flashcard = document.getElementById('flashcard');
    const front = document.getElementById('card-front');
    const back = document.getElementById('card-back');
    const nextBtn = document.getElementById('nextBtn');
    const quizBtn = document.getElementById('quizStartBtn');

    const flashcards = [
      { question: "What is Machine Learning?", answer: "A field of AI that enables systems to learn from data and improve over time without being explicitly programmed." },
  { question: "What are the main types of Machine Learning?", answer: "Supervised, Unsupervised, and Reinforcement Learning." },
  { question: "What is Supervised Learning?", answer: "A type of ML where the model learns from labeled training data." },
  { question: "What is Unsupervised Learning?", answer: "A type of ML where the model finds patterns in data without labels." },
  { question: "What is Overfitting?", answer: "When a model performs well on training data but poorly on unseen data." },
  { question: "What is Underfitting?", answer: "When a model is too simple to capture the underlying pattern in the data." },
  { question: "What is a feature in Machine Learning?", answer: "An individual measurable property or characteristic of the data." },
  { question: "What is a label in Supervised Learning?", answer: "The target output the model is trying to predict." },
  { question: "What is a confusion matrix?", answer: "A table used to evaluate the performance of a classification model." },
  { question: "What is accuracy in ML?", answer: "The ratio of correctly predicted observations to the total observations." },
  { question: "What is precision?", answer: "The ratio of true positive predictions to the total predicted positives." },
  { question: "What is recall?", answer: "The ratio of true positives to the actual positives." },
  { question: "What is a decision tree?", answer: "A model that uses a tree-like graph of decisions and their possible consequences." },
  { question: "What is gradient descent?", answer: "An optimization algorithm used to minimize a loss function by updating parameters iteratively." },
  { question: "What is a neural network?", answer: "A series of algorithms that attempt to recognize underlying relationships in a set of data through a process that mimics the human brain." }
    ];

    let currentIndex = 0;

    function loadCard(index) {
      front.textContent = flashcards[index].question;
      back.textContent = flashcards[index].answer;
      flashcard.classList.remove("flipped");
    }

    flashcard.addEventListener("click", () => {
      flashcard.classList.toggle("flipped");
    });

    nextBtn.addEventListener("click", () => {
      if (currentIndex < flashcards.length - 1) {
        currentIndex++;
        loadCard(currentIndex);
      } else {
        front.textContent = "üéâ You're done!";
        back.textContent = "Ready to test your knowledge?";
        flashcard.classList.remove("flipped");
        nextBtn.style.display = "none";
        quizBtn.style.display = "inline-block";
      }
    });

    
    
      quizBtn.addEventListener("click", () => {
        window.location.href = " ml quiz.html"; // ‚úÖ Make sure quiz.html is the correct file name and path
});

    

    loadCard(currentIndex);
  </script>
</body>
</html>
