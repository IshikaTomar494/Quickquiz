<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Structures - Flashcards</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right, #b2fefa, #0ed2f7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #003049;
    }

    .flashcard-container {
      perspective: 1500px;
      width: 90%;
      max-width: 650px;
      height: 350px;
      position: relative;
      margin-bottom: 25px;
    }

    .flashcard {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.6s ease-in-out;
      cursor: pointer;
    }

    .flashcard.flipped {
      transform: rotateY(180deg);
    }

    .flashcard-side {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      line-height: 1.6;
      text-align: center;
      background-color: #ffffff;
    }

    .flashcard-front {
      background: #ffffff;
      color: #222;
    }

    .flashcard-back {
      background: #ffe8cc;
      transform: rotateY(180deg);
      color: #333;
    }

    button {
      padding: 14px 32px;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      background-color: #ff6b6b;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      margin-top: 10px;
    }

    button:hover {
      background-color: #ff4757;
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.98);
    }

    @media screen and (max-width: 500px) {
      .flashcard-side {
        font-size: 1rem;
        padding: 20px;
      }
      button {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>üìö Java Flashcards</h1>

  <div class="flashcard-container">
    <div class="flashcard" id="flashcard">
      <div class="flashcard-side flashcard-front" id="card-front">Loading...</div>
      <div class="flashcard-side flashcard-back" id="card-back">Loading...</div>
    </div>
  </div>

  <button id="nextBtn">Next ‚û°Ô∏è</button>
  <button id="quizStartBtn" style="display: none;">Start Quiz</button>

  <script>
    const flashcard = document.getElementById('flashcard');
    const front = document.getElementById('card-front');
    const back = document.getElementById('card-back');
    const nextBtn = document.getElementById('nextBtn');
    const quizBtn = document.getElementById('quizStartBtn');

    const flashcards = [
      { question: "What is Java?", answer: "Java is a high-level, object-oriented programming language." },
  { question: "What is the JVM?", answer: "Java Virtual Machine, it runs Java bytecode on any platform." },
  { question: "What is the JDK?", answer: "Java Development Kit, it provides tools for developing Java programs." },
  { question: "What is the main method in Java?", answer: "The entry point of any Java program: public static void main(String[] args)." },
  { question: "What is an object in Java?", answer: "An instance of a class that contains data and methods." },
  { question: "What is a class in Java?", answer: "A blueprint for creating objects, defining their properties and behaviors." },
  { question: "What is inheritance in Java?", answer: "When one class inherits properties and behaviors from another class." },
  { question: "What is polymorphism?", answer: "The ability of an object to take many forms, like method overloading and overriding." },
  { question: "What is encapsulation?", answer: "Wrapping data and methods into a single unit (class) and restricting access using access modifiers." },
  { question: "What is abstraction?", answer: "Hiding internal details and showing only essential features." },
  { question: "What is an interface in Java?", answer: "A reference type in Java, similar to a class, that contains only abstract methods." },
  { question: "What is the difference between '=='' and '.equals()'?", answer: "== compares references; .equals() compares values." },
  { question: "What is the use of the 'final' keyword?", answer: "To define constants, prevent method overriding, and inheritance." },
  { question: "What is a constructor?", answer: "A special method used to initialize objects." },
  { question: "What are Java access modifiers?", answer: "Keywords that set the visibility of classes, methods, and variables: public, private, protected, default." }
];


    let currentIndex = 0;

    function loadCard(index) {
      front.textContent = flashcards[index].question;
      back.textContent = flashcards[index].answer;
      flashcard.classList.remove("flipped");
    }

    flashcard.addEventListener("click", () => {
      flashcard.classList.toggle("flipped");
    });

    nextBtn.addEventListener("click", () => {
      if (currentIndex < flashcards.length - 1) {
        currentIndex++;
        loadCard(currentIndex);
      } else {
        front.textContent = "üéâ You're done!";
        back.textContent = "Ready to test your knowledge?";
        flashcard.classList.remove("flipped");
        nextBtn.style.display = "none";
        quizBtn.style.display = "inline-block";
      }
    });

    
    
      quizBtn.addEventListener("click", () => {
        window.location.href = " java quiz.html"; // ‚úÖ Make sure quiz.html is the correct file name and path
});

    

    loadCard(currentIndex);
  </script>
</body>
</html>
