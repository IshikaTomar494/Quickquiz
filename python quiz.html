<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Python Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: #fff9f2;
      margin: 0;
    }
    #quiz-container {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      max-width: 600px;
      text-align: center;
    }
    h2 {
      color: #ff6b6b;
      font-size: 24px;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ffc09f;
      background-color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s ease;
    }
    .options button:hover {
      background-color: #ffe0c9;
    }
    .correct {
      background-color: #c8f7c5 !important;
    }
    .incorrect {
      background-color: #f7c5c5 !important;
    }
    #result {
      font-size: 20px;
      margin-top: 20px;
      color: #4caf50;
    }
    canvas {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div id="quiz-container">
    <h2 id="question"></h2>
    <div class="options" id="options"></div>
    <div id="result"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const quiz = [
      { q: "What is the output of print(type([]))?", a: "<class 'list'>",
    options: [
      "<class 'tuple'>",
      "<class 'list'>",
      "<class 'dict'>",
      "<class 'set'>"
    ] },
  { q: "Which of the following is used to define a function in Python?", a: "def",
    options: [
      "function",
      "define",
      "def",
      "func"
    ] },
  { q: "What is the output of print(2 ** 3)?", a: "8",
    options: [
      "6",
      "9",
      "8",
      "5"
    ] },
  { q: "Which keyword is used for loop in Python?", a: "for",
    options: [
      "foreach",
      "loop",
      "repeat",
      "for"
    ] },
  { q: "What does the len() function do?", a: "Returns the length of an object",
    options: [
      "Returns the type of an object",
      "Returns the length of an object",
      "Adds elements to a list",
      "Creates a new object"
    ] },
  { q: "Which of the following is not a valid Python data type?", a: "real",
    options: [
      "list",
      "tuple",
      "real",
      "set"
    ] },
  { q: "What is the output of: print(bool(0))?", a: "False",
    options: [
      "True",
      "False",
      "None",
      "0"
    ] },
  { q: "Which symbol is used to start a comment in Python?", a: "#",
    options: [
      "//",
      "/*",
      "#",
      "--"
    ] },
  { q: "What is a correct syntax to import a module?", a: "import math",
    options: [
      "include math",
      "import math",
      "using math",
      "require(math)"
    ] },
  { q: "Which function is used to get input from the user?", a: "input()",
    options: [
      "get()",
      "scan()",
      "read()",
      "input()"
        ] }
    ];

    let current = 0, score = 0;

    function showQuestion() {
      document.getElementById("result").innerText = "";
      const q = quiz[current];
      document.getElementById("question").innerText = `Q${current + 1}. ${q.q}`;
      const options = document.getElementById("options");
      options.innerHTML = "";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.onclick = () => handleAnswer(btn, q.a);
        options.appendChild(btn);
      });
    }

    function handleAnswer(btn, correctAnswer) {
      const buttons = document.querySelectorAll("#options button");
      buttons.forEach(b => b.disabled = true);

      if (btn.innerText === correctAnswer) {
        btn.classList.add("correct");
        score++;
        confetti();
        setTimeout(() => {
          current++;
          if (current < quiz.length) {
            showQuestion();
          } else {
            showScore();
          }
        }, 1000);
      } else {
        btn.classList.add("incorrect");
        document.getElementById("result").innerText = "Oops! Try again.";
        buttons.forEach(b => b.disabled = false);
      }
    }

    function showScore() {
      document.getElementById("question").innerText = `ðŸŽ‰ Congratulations! You scored ${score} out of ${quiz.length}!`;
      document.getElementById("options").innerHTML = "";
    }

    showQuestion();
  </script>
</body>
</html>
